{{ with .Params.landing }}
{{ $landing := . }}
<div class="bg-backdrop bg-blue-800">
  <div class="container mx-auto">
    <div class="mx-auto py-16 lg:py-24 md:grid grid-cols-5 lg:grid-cols-4 gap-x-8">
      <div class="grid px-4 xs:px-12 md:px-0 xl:px-4 items-center col-span-2 lg:col-span-1">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-1 sm:gap-x-8 md:gap-x-0">
          <img class="mb-4 lg:mb-8" src="/assets/imgs/unikraft.svg" />
          <div class="grid col-span-1">
            <a href="/docs/getting-started" class="text-xl block p-5 text-center inline-flex items-center justify-center text-white font-medium bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg shadow-sm hover:shadow-lg py-3 px-3 border border-white border-opacity-10 transform-gpu hover:-translate-y-0.5 transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 mb-4">
              {{ .quickStart }}
            </a>
            <a href="https://github.com/unikraft/unikraft" class="mx-4 text-md block p-2 text-center inline-flex items-center justify-center text-white font-medium bg-blue-400 bg-opacity-20 hover:bg-opacity-30 rounded-lg shadow-sm hover:shadow-lg py-3 px-3 border border-blue-400 border-opacity-10 transform-gpu hover:-translate-y-0.5 transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 mb-4">
              {{ .viewOnGithub }}
            </a>
            <div class="text-center">
              <a href="/docs/concepts" class="text-blue-400 hover:text-white hover:underline">{{ .whatsAUnikraft }}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-12 px-4 sm:px-0 lg:mt-0 col-span-3 xl:ml-12">
        {{ with .notify }}
        <div class="pb-5">
          <div class="inline-flex space-x-4 rounded-full bg-blue-900 p-2">
            <span class="rounded-full bg-gradient-to-br from-orange-300 to-orange-400 px-2.5 py-1 text-xs font-semibold text-white tracking-wide uppercase group-hover:bg-orange-300 border-t border-orange-300">
              {{ .pill }}
            </span>
            <a href="{{ .link }}" class="inline-flex items-center text-sm font-medium text-blue-200 space-x-1 transform-gpu hover:translate-x-0.5 transition-all duration-150 hover:underline">
              <span class="group-hover:underline">{{ .text }}</span>
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            </a>
          </div>
        </div>
        {{ end }}
        <h1 class="text-4xl font-bold text-white mb-4 xl:pr-24">
          {{ .leading | markdownify }}
        </h1>
        <p class="text-lg leading-2 text-white mb-4">
          {{ .subtext | markdownify }}
        </p>
        <dl class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 lg:gap-y-4">
          {{ range .points }}
            <div class="relative">
              <dt>
                <svg class="absolute h-6 w-6 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <a href="{{ .link }}" class="ml-9 text-blue-100 hover:text-blue-200 text-lg leading-6 font-medium text-white hover:underline">
                  {{ .text }}
                </a>
              </dt>
            </div>
          {{ end }}
        </dl>
      </div>
    </div>
  </div>
</div>
{{ end }}
